<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./index.css">
    <title>Waitstaff Calculator</title>
</head>
<body>
    <header>
        <h1>Waitstaff Calculator</h1>
    </header>
    <div id='root'>
        <div id='left'>
            <!---Where form goes-->
        </div>
        <div id='right'>
            <section id='charges'>
                <!---Where charge summary goes-->
            </section>
            <section id='earnings'>
                <h2>My Earnings Info</h2>
                <div class='content right-content'>
                    <p>Tip Total: <span></span></p>
                    <p>Meal Count: <span></span></p>
                    <p>Average Tip Per Meal: <span></span></p>
                </div>
            </section>
        </div>
    </div>
    <div id='reset'>
        <button type='reset' id='reset'>Reset</button>
    </div>
    <!-- vendor scripts -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- base module -->
    <script type="module" src="./index.js"></script>

</body>
</html>
